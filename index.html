<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the wheel - A modern work demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b00, #ff8533);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ff8533;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .wheel-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 2rem auto;
            perspective: 1000px;
            overflow: visible;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            border: 3px solid #ff6b00;
            transition: transform 0.1s linear;
            transform: translateY(0);
            box-shadow: 0 0 50px rgba(255, 107, 0, 0.2);
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .topics-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .topic {
            position: absolute;
            width: 300px;
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            cursor: default;
            transition: all 0.3s;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            margin-left: -150px;
            margin-top: -30px;
            pointer-events: auto;
            transform-origin: center;
            border: 2px solid transparent;
            left: 50%;
            transform: translateX(-50%);
        }

        .topic.highlighted {
            background: rgba(255, 107, 0, 0.3);
            border-color: #ff6b00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        }

        .topic.selected {
            background: rgba(255, 107, 0, 0.4);
            border-color: #ff8533;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.4);
        }

        .marker {
            position: absolute;
            top: 50%;
            left: -30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b00, #ff8533);
            transform: translateY(-50%) rotate(45deg);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.4);
            z-index: 10;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            background: linear-gradient(45deg, #ff6b00, #ff8533);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(45, 45, 45, 0.95);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid #ff6b00;
            box-shadow: 0 0 50px rgba(255, 107, 0, 0.3);
        }

        .modal h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ff6b00;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal button {
            min-width: 120px;
        }

        .modal button.remove {
            background: linear-gradient(45deg, #ff4444, #ff6666);
        }

        .mascot {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: -60px;
            right: -60px;
            z-index: 20;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .mascot.pulling {
            animation: pull 0.5s infinite alternate;
        }

        @keyframes pull {
            0% {
                transform: rotate(0deg) translateY(0);
            }
            100% {
                transform: rotate(-15deg) translateY(-10px);
            }
        }

        .mascot.celebrate {
            animation: celebrate 0.5s infinite;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(10deg);
            }
        }

        @media (max-width: 768px) {
            .wheel-container {
                width: 350px;
                height: 350px;
            }

            .topic {
                font-size: 1rem;
                padding: 1rem;
                width: 250px;
                margin-left: -125px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .container {
                padding: 1.5rem;
            }

            .marker {
                width: 40px;
                height: 40px;
                left: -20px;
            }

            .button-container {
                flex-direction: column;
            }

            .modal-content {
                padding: 1.5rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin the wheel</h1>
        <div class="subtitle">A modern work demo</div>
        <div class="wheel-container">
            <div class="wheel">
                <div class="marker"></div>
            </div>
            <div class="topics-container"></div>
            <div class="mascot">
                <img src="mascot.png" alt="Company Mascot">
            </div>
        </div>
        <div class="button-container">
            <button id="spinButton">Spin the Wheel</button>
            <button id="resetButton" disabled>Reset Topics</button>
        </div>
    </div>

    <div class="modal" id="topicModal">
        <div class="modal-content">
            <h2>Selected Topic</h2>
            <p id="modalTopic"></p>
            <div class="modal-buttons">
                <button class="remove" id="removeButton">Remove</button>
                <button id="okButton">OK</button>
            </div>
        </div>
    </div>

    <script>
        const allTopics = [
            "Mastering Windows Patch Management: Intune Update Cycles Unleashed",
            "Zero-Touch App Updates: Automating with WinGet & Intune",
            "Fortress Windows: Essential Hardening Strategies for Maximum Security",
            "One-Click Deployment: Effortless App Pushing to Android",
            "Work & Personal, Perfectly Separated: Corporate Data Isolation on BYOD",
            "No Access for Strangers: Blocking Unmanaged Devices with Conditional Access"
        ];

        let topics = [...allTopics];
        const wheel = document.querySelector('.wheel');
        const topicsContainer = document.querySelector('.topics-container');
        const spinButton = document.getElementById('spinButton');
        const resetButton = document.getElementById('resetButton');
        const modal = document.getElementById('topicModal');
        const modalTopic = document.getElementById('modalTopic');
        const removeButton = document.getElementById('removeButton');
        const okButton = document.getElementById('okButton');
        let currentRotation = 0;
        let isSpinning = false;
        let selectedTopicIndex = -1;

        function createWheel() {
            wheel.innerHTML = '';
            topicsContainer.innerHTML = '';
            
            topics.forEach((topic, index) => {
                const topicElement = document.createElement('div');
                topicElement.className = 'topic';
                topicElement.textContent = topic;
                
                // Plaats topics verticaal
                const topPosition = (index * 150) + 50; // 150px tussenruimte tussen topics
                topicElement.style.top = `${topPosition}px`;
                
                topicsContainer.appendChild(topicElement);
            });
        }

        function highlightTopic(index) {
            // Verwijder highlight van alle topics
            document.querySelectorAll('.topic').forEach(topic => {
                topic.classList.remove('highlighted', 'selected');
            });
            
            // Voeg highlight toe aan het geselecteerde topic
            const topics = document.querySelectorAll('.topic');
            if (topics[index]) {
                topics[index].classList.add('highlighted');
            }
        }

        function showModal(topic) {
            modalTopic.textContent = topic;
            modal.style.display = 'flex';
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        function removeSelectedTopic() {
            if (selectedTopicIndex >= 0) {
                topics.splice(selectedTopicIndex, 1);
                createWheel();
                if (topics.length === 0) {
                    spinButton.disabled = true;
                    resetButton.disabled = false;
                }
            }
            hideModal();
        }

        function resetTopics() {
            topics = [...allTopics];
            currentRotation = 0;
            wheel.style.transform = 'translateY(0)';
            createWheel();
            spinButton.disabled = false;
            resetButton.disabled = true;
            hideModal();
        }

        createWheel();

        spinButton.addEventListener('click', () => {
            if (isSpinning || topics.length === 0) return;
            isSpinning = true;
            spinButton.disabled = true;
            hideModal();

            // Start mascot animatie
            const mascot = document.querySelector('.mascot');
            mascot.classList.add('pulling');

            const totalSteps = 50;
            const stepDuration = 50;
            let currentStep = 0;
            let speed = 20;
            let acceleration = 0.5;

            const spin = () => {
                if (currentStep >= totalSteps) {
                    // Stop de animatie
                    const normalizedPosition = Math.abs(currentRotation) % (topics.length * 150);
                    selectedTopicIndex = Math.floor(normalizedPosition / 150) % topics.length;
                    const selectedTopic = topics[selectedTopicIndex];
                    
                    // Highlight het geselecteerde topic
                    const topics = document.querySelectorAll('.topic');
                    if (topics[selectedTopicIndex]) {
                        topics[selectedTopicIndex].classList.remove('highlighted');
                        topics[selectedTopicIndex].classList.add('selected');
                    }
                    
                    isSpinning = false;
                    spinButton.disabled = false;
                    
                    // Stop pulling animatie en start celebrate
                    mascot.classList.remove('pulling');
                    mascot.classList.add('celebrate');
                    
                    // Stop celebrate na 2 seconden
                    setTimeout(() => {
                        mascot.classList.remove('celebrate');
                    }, 2000);
                    
                    showModal(selectedTopic);
                    return;
                }

                // Update positie
                currentRotation -= speed;
                wheel.style.transform = `translateY(${currentRotation}px)`;

                // Update highlight
                const normalizedPosition = Math.abs(currentRotation) % (topics.length * 150);
                const topicIndex = Math.floor(normalizedPosition / 150) % topics.length;
                highlightTopic(topicIndex);

                // Bereken nieuwe snelheid
                speed += acceleration;
                if (speed > 100) speed = 100;

                currentStep++;
                setTimeout(spin, stepDuration);
            };

            spin();
        });

        resetButton.addEventListener('click', resetTopics);
        removeButton.addEventListener('click', removeSelectedTopic);
        okButton.addEventListener('click', hideModal);
    </script>
</body>
</html>

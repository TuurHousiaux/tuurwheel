<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Topics Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c2e 0%, #2d3250 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        .wheel-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 2rem auto;
            perspective: 1000px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            border: 3px solid #4facfe;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.2);
            background: rgba(255, 255, 255, 0.02);
        }

        .topic {
            position: absolute;
            width: 50%;
            transform-origin: 100% 50%;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            text-align: right;
            font-size: 1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            cursor: default;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 0.5rem;
            backdrop-filter: blur(5px);
        }

        .topic:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .marker {
            position: absolute;
            top: 50%;
            left: -30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            transform: translateY(-50%) rotate(45deg);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.4);
            z-index: 10;
        }

        button {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .selected-topic {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 15px;
            font-size: 1.4rem;
            opacity: 0;
            transition: all 0.5s;
            border: 1px solid rgba(79, 172, 254, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
        }

        .selected-topic.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .wheel-container {
                width: 350px;
                height: 350px;
            }

            .topic {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }

            .marker {
                width: 40px;
                height: 40px;
                left: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Topics Wheel</h1>
        <div class="wheel-container">
            <div class="wheel">
                <div class="marker"></div>
            </div>
        </div>
        <button id="spinButton">Spin the Wheel</button>
        <div id="selectedTopic" class="selected-topic"></div>
    </div>

    <script>
        const topics = [
            "Mastering Windows Patch Management: Intune Update Cycles Unleashed",
            "Zero-Touch App Updates: Automating with WinGet & Intune",
            "Fortress Windows: Essential Hardening Strategies for Maximum Security",
            "One-Click Deployment: Effortless App Pushing to Android",
            "Work & Personal, Perfectly Separated: Corporate Data Isolation on BYOD",
            "No Access for Strangers: Blocking Unmanaged Devices with Conditional Access"
        ];

        const wheel = document.querySelector('.wheel');
        const spinButton = document.getElementById('spinButton');
        const selectedTopic = document.getElementById('selectedTopic');
        let currentRotation = 0;
        let isSpinning = false;

        // Create topic elements with improved positioning and styling
        topics.forEach((topic, index) => {
            const topicElement = document.createElement('div');
            topicElement.className = 'topic';
            topicElement.textContent = topic;
            const angle = (360 / topics.length) * index;
            topicElement.style.transform = `rotate(${angle}deg) translateX(-50%)`;
            wheel.appendChild(topicElement);
        });

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            selectedTopic.classList.remove('visible');

            // Enhanced spinning animation
            const rotations = 5 + Math.random() * 5;
            const randomAngle = Math.random() * 360;
            const totalRotation = (360 * rotations) + randomAngle;
            currentRotation += totalRotation;

            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // Calculate selected topic with improved timing
            setTimeout(() => {
                const normalizedRotation = currentRotation % 360;
                const topicIndex = Math.floor(((360 - (normalizedRotation % 360)) / (360 / topics.length))) % topics.length;
                selectedTopic.textContent = topics[topicIndex];
                selectedTopic.classList.add('visible');
                isSpinning = false;
                spinButton.disabled = false;
            }, 5000); // Increased to 5 seconds for smoother animation
        });
    </script>
</body>
</html>
